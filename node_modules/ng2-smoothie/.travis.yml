language: node_js

node_js:
  - '6'

sudo: true

cache:
  directories:
    - node
    - node_modules

dist: trusty

branches:
  only:
  - master

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm i -g angular-cli
- npm i -g gulp
- npm i

script:
- ng test --watch false
- ng lint

notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false