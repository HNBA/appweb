<h3>Book Details with Observable</h3>
<ul>
  <li *ngFor="let book of observableBooks | async" >
    title: {{book.title}}, price: {{book.price}}
  </li>
</ul>

<div *ngIf="errorMessage"> {{errorMessage}} </div>
 <ul>
   <li *ngFor="let item of chartData">{{item}}</li>
 </ul>
