<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>LOGIN</h1>
            <form role="form" (ngSubmit)="f.form.valid" #f="ngForm">
                <div class="form-content">
                 <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="data.username" #username="ngModel" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="data.password" #password="ngModel" required />
        </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
